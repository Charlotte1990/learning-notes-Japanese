<!DOCTYPE html>
<html lang="ja">
  <head>
     <meta charset="utf-8">
     <title>jQuery</title>
    
 </head>
  
  <body>
      <p>jQueryの練習</p>
     <div id="box" style="width: 100px; height:100px; background:red;"></div>
       
      <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
      <script>
            $(function(){
              
                $('#box').click(function(){
                     alert("hi!");
                 });
                
                 $('#box')
                     .mouseover(function(){
                        $ (this).css('background', 'green');
                
                     })
                      .mouseout(function(){
                        $ (this).css('background', 'red');
                
                     })
                      .mousemove(function(e){
                        $ (this).text(e.pageX);  //カーソル位置のX座標を表示
                
                     });
              
        });
      </script>
      
  </body>
  </html>
