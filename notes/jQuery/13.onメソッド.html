<!DOCTYPE html>
<html lang="ja">
  <head>
     <meta charset="utf-8">
     <title>jQuery</title>
    
 </head>
  
  <body>
      <p>jQueryの練習</p>
     <button>Add!</button>
    
      <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
      <script>
            $(function(){
             
              $('button').click(function(){
                  var p=$('<p>').text('vanish!').addClass('vanish');
                  $(this).before(p);                                   //p要素追加
              
              });
              
             $('body').on('click', '.vanish', function(){
                  
                  $(this).remove();
              
              });
        });
      </script>
      
  </body>
  </html>
