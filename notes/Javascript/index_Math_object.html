<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="utf-8">
   <title>JavaScriptの練習</title>
</head>
<body>
  <script>
  
 console.log(Math.PI);
 console.log(Math.ceil(5.3)); //切り上げ
 console.log(Math.floor(5.3)); //切捨て
 console.log(Math.round(5.3)); //四捨五入
 console.log(Math.random()); //0から1までの実数
  
 var d= new Date();
 console.log(d.getFullYear());
 console.log(d.getMonth());
 console.log(d.getTime());// 1970/1/1からの経過ミリ秒
 var e= new Date(2016,5,7,10,20,30);
  console.log(e);
  </script>

</body
</html>
