<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="utf-8">
   <title>JavaScriptの練習</title>
</head>
<body>
  <script>
  
 var a= new Array(100, 200, 300); 
 console.log(a.length);
 
 //先頭に追加する unshift -> array  <-push
 //先頭から除去する shift -> array <-  pop
 a.push(600);
 a.push(800);
 a.pop(800);
 a.splice(1, 2, 900, 1000);  //途中から削除と追加

 console.log(a);
 
  </script>

</body
</html>
